<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
<div class="p-2">
    <div class="pb-5">
    <input id="inputSection" type="text" placeholder="0" readonly class="w-[300px] h-[60px] border bg-gray-400 text-end">
</div>
<div class="pb-3">
    <button class="border w-15 h-15 rounded-[50px]">C</button>
    <button class="border w-15 h-15 rounded-[50px]">Del</button>
    <button class="border w-15 h-15 rounded-[50px]">%</button>
    <button class="border w-15 h-15 rounded-[50px]">/</button>
    
</div>

<div class="pb-3">
    <button class="border w-15 h-15 rounded-[50px]">7</button>
    <button class="border w-15 h-15 rounded-[50px]">8</button>
    <button class="border w-15 h-15 rounded-[50px]">9</button>
    <button class="border w-15 h-15 rounded-[50px]">*</button>
    
</div>

<div class="pb-3">
    <button class="border w-15 h-15 rounded-[50px]">4</button>
    <button class="border w-15 h-15 rounded-[50px]">5</button>
    <button class="border w-15 h-15 rounded-[50px]">6</button>
    <button class="border w-15 h-15 rounded-[50px]">-</button>
    
</div>

<div class="pb-3">
    <button class="border w-15 h-15 rounded-[50px]">1</button>
    <button class="border w-15 h-15 rounded-[50px]">2</button>
    <button class="border w-15 h-15 rounded-[50px]">3</button>
    <button class="border w-15 h-15 rounded-[50px]">+</button>
    
</div>

<div class="pb-3">
    <button class="border w-15 h-15 rounded-[50px]">00</button>
    <button class="border w-15 h-15 rounded-[50px]">0</button>
    <button class="border w-15 h-15 rounded-[50px]">.</button>
    <button class="border w-15 h-15 rounded-[50px]">=</button>
    
</div>

</div>

<button id="btnEx">Result</button>
<h2 id="h2"></h2> -->


<script src="claculator.js"></script>
</body>

</html>
